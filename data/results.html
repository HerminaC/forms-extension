<!doctype html>
<html>
  <head>

    <script defer src='template.js'></script>
    <script defer src='results-display.js'></script>

  </head>
  <body onload='doShow(fakeData)'>
    <form class='choose-weeks-form'>
      <button
        type='button' class='fake-button'

    <div id='week-template' hidden><!--
    <label class='week-${id}' data-start='${weekStart}' data-end='${weekEnd}'>
      <input type='checkbox'> Semaine du ${weekStartText} au ${weekEndText}
    </label>
    --></div>
